<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Prompt Collection</title>
    <style>
        /* DARK MODE DESIGN */
        body { background-color: #121212; color: #fff; font-family: sans-serif; margin: 0; padding: 20px; }
        h1 { text-align: center; margin-bottom: 40px; color: #e0e0e0; }
        
        /* GRID LAYOUT */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* CARD STYLE */
        .card {
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #333;
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-5px); border-color: #555; }

        .card img { width: 100%; height: 250px; object-fit: cover; }
        .content { padding: 15px; }
        .title { font-size: 1.1rem; font-weight: bold; margin-bottom: 10px; }
        
        .prompt-text {
            background: #000;
            padding: 10px;
            font-size: 0.85rem;
            color: #ccc;
            height: 60px;
            overflow: hidden;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .copy-btn {
            width: 100%;
            padding: 10px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .copy-btn:hover { background: #2563eb; }
    </style>
</head>
<body>

    <h1>MY PROMPT GALLERY</h1>
    <div class="gallery" id="gallery-container"></div>

    <script>
        // ==========================================
        // ADD YOUR PROMPTS HERE
        // ==========================================
        const prompts = [
            {
                title: "Midjourney",
                image: "https://imgur.com/gallery/ouch-4UkcMUZ#/t/funny",
                text: "Cyberpunk street, neon lights, rain, 8k resolution, futuristic uwwaf wjkfbwbvsjw wa f awfawe vr 5 t vyyyey ervyeyc y x taerh   ach t qc jqy j ya j yj y j 5yj y 6u ."
            },
            {
                title: "Example Style 2",
                image: "https://via.placeholder.com/400x300", 
                text: "Oil painting of a cottage, cozy atmosphere, warm lighting, textured brushstrokes."
            }
        ];
        // ==========================================

        const container = document.getElementById('gallery-container');
        prompts.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${item.image}" alt="${item.title}">
                <div class="content">
                    <div class="title">${item.title}</div>
                    <div class="prompt-text">${item.text}</div>
                    <button class="copy-btn" onclick="copyPrompt('${item.text.replace(/'/g, "\\'")}', this)">Copy Prompt</button>
                </div>
            `;
            container.appendChild(card);
        });

        function copyPrompt(text, btn) {
            navigator.clipboard.writeText(text);
            const original = btn.innerText;
            btn.innerText = "Copied!";
            setTimeout(() => btn.innerText = original, 2000);
        }
    </script>
</body>
</html>
